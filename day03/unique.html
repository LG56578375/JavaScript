<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>数组去重</title>
    </head>
    <body>
    <script>
        function unique(arr){
            var newArr = [];
            var obj = {};
            for(var i=0;i<arr.length;i++){
                if(!obj[arr[i]]){
                   obj[arr[i]]=1;
                   newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var arr = [1,2,2,3,4,4,4,5];
        var a = unique(arr);
        alert(a);
    </script>
    </body>
</html>
