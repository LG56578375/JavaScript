<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>模拟java中的map</title>
    </head>
    <body>
    <script>
        function Map(key,value){
            var obj = {};
            this.put = function(key,value){
                obj[key] = value;
            };
            this.size = function(){
                var count =0;
                for(var attr in obj){
                    count++
                }
                return count;
            };
            this.get = function(key){
                if(obj[key]||obj[key]===0||obj[key]===false){
                    return obj[key];
                }else{
                    return null;
                }
            };
            this.remove = function (key) {
                if(obj[key]||obj[key]===0||obj[key]===false){
                    delete obj[key];
                }
            }
        }
        var m = new Map();
        m.put('1','a');
        m.put('2','b');
        m.put('3','c');
        m.put('4','d');
        console.log(m);
        console.log(m.size());
        console.log(m.get("1"));
        m.remove("4");
        console.log(m.get("4"));
    </script>
    </body>
</html>
