<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>对象相关</title>
    </head>
    <body>
    <script>
        var obj = {};
        obj.name = "zs";
        obj.age = 20;
        obj.say = function(){
            alert("hello");
        };
        for(var attr in obj){
            alert(attr+":"+obj[attr]);
        }
        console.log(obj);
        obj.say();
        delete obj.age;
        alert(obj.age);
        console.log(obj.hasOwnProperty("age"));
    </script>
    </body>
</html>
