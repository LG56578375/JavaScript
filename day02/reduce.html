<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>reduce</title>
    </head>
    <body>
    <script>
        var arr = [1,2,3,4,5,4,3,2,1];
        var result = arr.reduce(function(pre,cur,index,arr){
           return pre+cur;
        });
        alert(result);
        var a  = arr.reduceRight(function (pre, cur, index, arr) {
            return pre + cur;
        });
        alert(a);
    </script>
    </body>
</html>
