<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>every</title>
    </head>
    <body>
    <script>
        var arr = [1,2,3,4,5];
        var result = arr.every(function(item,index,arr){
            return item>0;
        });
        alert(result);
    </script>
    </body>
</html>
