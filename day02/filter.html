<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>filter</title>
    </head>
    <body>
    <script>
        var arr = [1,2,3,5,6];
        var result = arr.filter(function(item,index,arr){
            return item>4;
        });
        alert(result);
    </script>
    </body>
</html>
