<!DOCTYPE html>
    <html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>indexOf</title>
    </head>
    <body>
    <script>
        var arr = [1,2,3,4,5,4,3,2,1];
        var a = arr.indexOf(4);
        var b = arr.indexOf(3,5);
        var c = arr.lastIndexOf(2);
        console.log(a,b,c);
    </script>
    </body>
</html>
