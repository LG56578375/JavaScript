<!DOCTYPE html>
    <html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>数组sort方法测试</title>
    </head>
    <body>
    <script>
        var arr = [1,3,2,10,7];
        function compare(a,b){
            if(a<b){
                return -1;
            }else if(a>b){
                return 1;
            }else{
                return 0;
            }
        }
        arr.sort(compare);
        alert(arr);
    </script>

    </body>
</html>
