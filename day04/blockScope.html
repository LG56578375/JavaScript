<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
    <!--块级作用域,函数立即调用-->
    <script>
        function test(){
            (function(){
                for(var i=0; i<5; i++){
                    alert(i);
                }
            })();
            alert(i);
        }
        test();
    </script>
    </body>
</html>
