<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <style>
        #div1{
            width: 200px;
            height: 100px;
        }
    </style>
    <body>
    <button id="a">变黄</button>
    <button id="b">变绿</button>
    <button id="c">变红</button>
    <div id="div1"></div>
    <script>
        var oDiv = document.getElementById('div1');
        var oA= document.getElementById('a');
        var oB = document.getElementById('b');
        var oC = document.getElementById('c');
        function changeColor(color){
            oDiv.style.background = color;
        }
        oA.onclick = function(){
            changeColor('yellow');
        };
        oB.onclick = function(){
            changeColor('green');
        };
        oC.onclick =function(){
            changeColor('blue');
        }

    </script>
    </body>
</html>
