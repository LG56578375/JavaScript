<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #div1{
        width: 200px;
        height: 100px;
        background: red;
    }
</style>
<body>
<button id="a">变黄</button>
<button id="b">变绿</button>
<button id="c">变红</button>
<div id="div1"></div>
<script>
    var oDiv = document.getElementById('div1');
    var oA= document.getElementById('a');
    var oB = document.getElementById('b');
    var oC = document.getElementById('c');
    function changeColor(name,color){
        oDiv.style[name] = color;
    }
    oA.onclick = function(){
        changeColor('background','yellow');
    };
    oB.onclick = function(){
        changeColor('background','green');
    };
    oC.onclick =function(){
        changeColor('background','blue');
    }

</script>
</body>
</html>
